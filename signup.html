<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="fitness center for everyone in Baildon, England">
    <meta
      name="keywords"
      content="fitness  center, fitness, exercise, baildon, england">

    <link rel="stylesheet" href="assets/style.css">
    <title>CD-Fitness</title>

    <!--favicon-->

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  </head>

  <body>

    <!-- header -->

     <header>
      <a href="index.html">
        <h1 id="logo">CD-Fitness</h1>
      </a>
      <nav>
        <ul id="main-menu">
          <li>
            <a href="signup.html" class="active">Join Us</a>
          </li>
          <li>
            <a href="classes.html">Classes</a>
          </li>
          <li>
            <a href="amenities.html">Amenities</a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--sign up form-->
    <!--The structure for the signup form was inspired from the love running walkthrough project.-->

    <section class="form-section">
      <form
        class="signup-form"
        action="thankyou.html"
        method="GET"
      >
        <h2>Join the family</h2>
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="first-name"
          class="text-input"
          required>
        <br>
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="last-name"
          class="text-input"
          required>
        <br>
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email-address"
          class="text-input"
          required>
        <br>

        <h3>Which Membership would you like?</h3>

        <input type="radio" id="one-month" name="membership-choice" value="one-month">
        <label for="one-month">1 Month</label>
        <br>
        
        <input type="radio" id="three-months" name="membership-choice" value="three-months">
        <label for="three-months">3 Months</label>
        <br>
        
        <input type="radio" id="six-months" name="membership-choice" value="six-months">
        <label for="six-months">6 Months</label>
        <br>
        
        <input type="radio" id="twelve-months" name="membership-choice" value="twelve-months">
        <label for="twelve-months">12 Months</label>
        <br>
        
        <input type="submit" class="join-button" value="Lets Go!">
      </form>
    </section>

    <!--footer-->

    <footer>
      <p>Follow us on our socials</p>
      <ul class="socials">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- font awesome script -->

    <script
      src="https://kit.fontawesome.com/39b2c812fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
